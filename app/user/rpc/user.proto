syntax = "proto3";

package user;

option go_package = "./user";

message IdRequest {
  int64 id = 1;
}

message UserResponse {
  // 用户id
  int64 id = 1;
  // 用户名
  string username = 2;
  // 显示名
  string nickname = 3;
  // 邮箱
  string email = 4;
  // 电话
  string mobile = 5;
  // 更多联系方式
  string contacts = 6;
  // 头像url
  string portrait = 7;
  // 描述
  string info = 8;
  // 角色
  string roles = 9;
}

service User {
  rpc getUser(IdRequest) returns(UserResponse);
}